<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFILX</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Images/logo.png" alt="" ></a>
        </div>
    </header>
    <main class="main container">
        <h3>Sign In</h3>
        <form action="#" class="sign-up">
            <label for="email">
                <input type="email" placeholder="Email" id="email" required>
            </label>
            <label for="password">
                <input type="password" placeholder="Password" id="password" required>
            </label>
            <button class="btn">Sign In</button>
            <a href="LoginHelp.html" id="forget-pass">Forget password?</a>
        </form>
        <br><br><br><br>
        <div class="info">
            <label for="box" id="label">
                <input type="checkbox" id="box">      Remember Me</label>
                <h4>New to Netflix? <span><a href="index.html" >Sign up now.</a></span></h4>
                <p>This page is protected by Google reCAPTCHA to<br> ensure you're not a bot. <span><a href="#" id="more">Learn more.</a></span></p>
        </div>
    </main>

    <div class="footer container">
        <p>Questions Call <span>000-800-919-1694</span></p>
        <div class="footer-content">
            <div class="footer1 f-property">
                <a href="#">FAQ</a>
                <a href="#">Cookie Preferences</a>
            </div>

            <div class="footer2 f-property">
                <a href="#">Help Center</a>
                <a href="#">Corporate Information</a>
            </div>

            <div class="footer3 f-property">
                <a href="#">Terms of Use</a>
            </div>

            <div class="footer4 f-property">
                <a href="#">Privacy</a>
            </div>
        </div>
    </div>
</body>
</html>
